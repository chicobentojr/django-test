{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8">
  <title>MySpotify</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.8/semantic.min.css">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
  <div class="ui fixed big inverted blue menu">
    <div class="ui container">
      <a href="/" class="header item">My Spotify</a>
      {% if user.is_authenticated %}
        <a class="item" href="{% url 'myspotify:search' %}">Search</a>
        <a class="item" href="{% url 'myspotify:artists' %}">Artists</a>
      {% endif %}
      <div class="right menu">
        {% if not user.is_authenticated %}
          <a class="item" href="{% url 'login' %}">Login</a>
        {% else %}
          <a class="item" href="{% url 'logout' %}">Logout</a>
        {% endif %}
      </div>
    </div>
  </div>

  <div class="ui main text container">
    {% block content %}

    {% endblock %}
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.8/semantic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.8/semantic.min.js"></script>
  <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
